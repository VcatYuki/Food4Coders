<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/main.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food 4 Coders</title>
    <!--Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Open+Sans:wght@300;400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo">
                <img class="logo" src="assets/img/icons/logo.png" alt="Logo">
                <div class="logo-name">PIZZERIA</div>
            </div>
            <div class="navbar-cart-bmenu">
                <div class="bmenu">
                    <button class="menu">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </button>
                </div>
                <button class="button-cart"> <img class="box-cart" src="assets/img/icons/cart.png" alt="Shopping Cart"></button>

            </div>
        </div>
    </header>

    <div class="cart">
        <h5>MY CART</h5>
        <div class="cart-header">
            <div class="column1">Item</div>
            <div class="column2">Unit price</div>
            <div class="column3">Units</div>
        </div>
        <div class="cart-items">
             <!--Render cart items here-->
        </div>
    
        <div class="cart-footer">
            <div class="subtotal">
                <p>Subtotal (0 items): 0€</p>
                <p>Delivery cost: 2.00€</p>
            </div>
            <div class="checkout">
                    PROCEED TO CHECKOUT
                </div>
        </div>
        
    </div>

    <main>
        <div class="pizzas">
        </div>
       
        <div class="sizes">
            <button class="small">S</button>
            <button class="medium">M</button>
            <button class="large">L</button>
        </div> 

        <div class="serving">
            <h5>SERVING</h5>
            <div class="bserving">
                <button class="counter-minus">-</button>
                <div class="counter-display"></div>
                <button class="counter-plus">+</button>
            </div>                      
        </div>

        <div class="wheelbutton">
            <button class="arrowright"> <img src="assets/img/icons/right-arrow-red.png"></button>
            <button class="arrowleft"><img src="assets/img/icons/left-arrow-red.png"></button>
        </div> 

        <div class="bottom_box">
            <button class="addCart" onclick="addToCart(pizzaList[indexPizza].id)"><img class="bcart" src="assets/img/icons/whitepizzabox_icon.png" alt="Shopping Cart">Add to Box</button>
        </div>

    </main>

    <script src="./assets/js/pizzas.js"></script>
    <script src="./assets/js/serving.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
